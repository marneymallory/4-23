<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><Currency Exchange Rate Conversion Calculator></Currency></title>
  </head>
  <body>
      <h1>Currency Exchange Rate Conversion Calculator</h1>
      <form id="currency-converter">
      <h2>Convert your currency here!</h2>
      <img
        src="4-23-img/dolla-bills.jpeg"
        width="400"
        height="300"
        alt="dolla-bills"
      />
      <form action="convert">
        <label for="">USD to </label>
        <input type="number" id="dollarAmount" name="dollarAmount"/>       
        <select name="currency" id="currency" class="form-control">
          <option value="1">European Euro (EUR)</option>
          <option value="2">Japanese Yen (JPY)</option>
          <option value="3">Great British Pound (GBP)</option>
          <option value="4">Australian Dollar (AUD)</option>
          <option value="5">Swiss Franc (CHF)</option>
        </select>
        <button id="convertButton" type="button" class="btn btn-success btn-block">Convert Currency</button>
      </form>
    <div id="currencyOutput"></div>
    </div>
  </body>
</html>
