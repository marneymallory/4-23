<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
      <h1>Currency Exchange Rate Conversion Calculator</h1>
      <h2>Convert your currency here!</h2>
      <form id="currencyForm">
        <label for="">USD to </label>
        <input id="dollarAmount" name="dollarAmount"/>       
        <select name="currency" id="currency" class="form-control">
          <option value="EUR">European Euro (EUR)</option>
          <option value="JPY">Japanese Yen (JPY)</option>
          <option value="GBP">Great British Pound (GBP)</option>
          <option value="AUD">Australian Dollar (AUD)</option>
          <option value="CHF">Swiss Franc (CHF)</option>
        </select>
        <input type="submit" value="Convert">
      </form>
    <div id="currencyOutput"></div>
    </div>
  </body>
</html>
